<body>
  <div>
    <img src="../image/logoFacessocer.png" alt="logo-facessocer">

  </div>
  <div>
    <h3>Bem vindo ao app para gerenciar sua escolinha de futebol</h3>
  </div>
  <div class="listaAlunos">
    <table>
      <thead>
        <tr>

        </tr>

  <br>
  <a href="../index.html"><input type="button" value="Sair"></a>
  <div>
    <h3 id="DarkModetext"></h3>
    <button onclick="darkMode()">Escuro</button>
    <button onclick="lightMode()">Claro</button>
  </div>
  
  <script>
    function darkMode() {
      var element = document.body;
      var content = document.getElementById("DarkModetext");
      element.className = "dark-mode";
      
    }
    function lightMode() {
      var element = document.body;
      var content = document.getElementById("DarkModetext");
      element.className = "light-mode";
    }
  </script>
</body>
